version: '3.8'

services:
  # PostgreSQL database for structured data
  postgres:
    image: postgres:13
    container_name: testplatform-postgres
    environment:
      POSTGRES_DB: testplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - testplatform-network

  # MongoDB for unstructured data
  mongodb:
    image: mongo:4.4
    container_name: testplatform-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - testplatform-network

  # Backend Spring Boot application
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: testplatform-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/testplatform
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://root:mongodb@mongodb:27017/testplatform
    depends_on:
      - postgres
      - mongodb
    networks:
      - testplatform-network

  # Frontend React application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: testplatform-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - testplatform-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  testplatform-network:
    driver: bridge