version: '3.8'

services:
  # PostgreSQL database for structured data
  postgres:
    image: postgres:13
    container_name: testplatform-postgres
    environment:
      POSTGRES_DB: testplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - testplatform-network

  # MongoDB for unstructured data
  mongodb:
    image: mongo:4.4
    container_name: testplatform-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - testplatform-network

  # Backend Spring Boot application
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: testplatform-backend
    ports:
      - "8180:8080"
    environment:
      # 使用Docker环境的配置文件
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres
      - mongodb
    networks:
      - testplatform-network

  # Frontend React application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # 传递构建参数，使Dockerfile可以使用.env.docker文件
        NODE_ENV: production
    container_name: testplatform-frontend
    ports:
      - "9180:3000"
    volumes:
      # 映射.env.docker文件到容器内
      - ../frontend/.env.docker:/app/.env
    depends_on:
      - backend
    networks:
      - testplatform-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  testplatform-network:
    driver: bridge